template-conditions:
  read-level-error: "读取模板 %template% 的等级条件时发生错误: %message%"
  read-level-enabled-error: "读取模板 %template% 的等级条件启用状态时发生错误: %message%"
  read-items-enabled-error: "读取模板 %template% 的物品条件启用状态时发生错误: %message%"
