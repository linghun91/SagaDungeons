      main: "&6&lCongratulations on Clearing the Dungeon!"
      sub: "&eYou have cleared the dungeon, you will be teleported out in &c%time% &eseconds"
      sub-urgent: "&cYou have cleared the dungeon, you will be teleported out in &4%time% &cseconds!"
