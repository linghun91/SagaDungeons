  spawner:
    not-in-dungeon: "&cYou must be in a dungeon to manage spawners!"
    not-owner: "&cOnly the dungeon creator can manage spawners!"
    set-success: "&aSpawner set successfully!"
    set-fail: "&cFailed to set spawner!"
