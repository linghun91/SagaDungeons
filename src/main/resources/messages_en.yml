    restored: "&aReconnected to dungeon &e%dungeon% &a(ID: &e%id%&a)! Your dungeon state has been restored."
    rejoined: "&aRejoined dungeon &e%dungeon% &a(ID: &e%id%&a)! Welcome back!"
    orphaned: "&cDetected you are in an invalid dungeon world &e%world%&c, you have been teleported to a safe location."

command:
  help:
    header: "&6=== SagaDungeons Player Help ==="
    create: "&e/sd create <template> [player] &7- Create a dungeon (console can specify player)"
    list: "&e/sd list &7- List all dungeons"
    stats: "&e/sd stats [player] &7- View dungeon statistics"
    invite: "&e/sd invite <player> &7- Invite a player to the dungeon"
    join: "&e/sd join <ID/player_name> &7- Join a dungeon"
    leave: "&e/sd leave &7- Leave the current dungeon"
    kick: "&e/sd kick <player> &7- Kick a player from the dungeon"
    public: "&e/sd public &7- Toggle dungeon public/private status"
    admin: "&e/sd admin &7- Admin commands (requires admin permission)"
    help: "&e/sd help &7- Display this help message"
    footer: "&6======================"

  admin:
    help:
      header: "&6=== SagaDungeons Admin Help ==="
      reload: "&e/sd admin reload &7- Reload configuration"
      delete: "&e/sd admin delete <dungeon_ID> &7- Delete specified dungeon"
      tp: "&e/sd admin tp <dungeon_ID> &7- Teleport to specified dungeon"
      list: "&e/sd admin list &7- List all dungeons"
      createtemplate: "&e/sd admin createtemplate <template_name> [world_path] &7- Create a new dungeon template"
      setworld: "&e/sd admin setworld <template_name> &7- Set current world as the dungeon template's world"
      copyworld: "&e/sd admin copyworld <template_name> <world_name> &7- Copy specified world to the dungeon template's world directory"
      setitem: "&e/sd admin setitem <template_name> <type> [amount] &7- Set item in hand as dungeon condition or revive item"
      forceclose: "&e/sd admin forceclose <dungeon_ID/all> &7- Force close specified dungeon or all dungeons"
      setspawn: "&e/sd admin setspawn <template_name> &7- Set current location as the dungeon template's spawn point"
      gui: "&e/sd admin gui &7- Open GUI management interface"
      spawner: "&e/sd admin spawner <set/remove/list> &7- Manage dungeon spawners"
      edit: "&e/sd admin edit &7- Open template editing interface"
      setback: "&e/sd admin setback &7- Set the fallback location for illegal entries" # "遣返点" means repatriation point or return point
      help: "&e/sd admin help &7- Display this admin help message"
      footer: "&6==========================="
    reload:
      success: "&aConfiguration reloaded successfully."
    delete:
      usage: "&cUsage: /sd admin delete <dungeon_ID>"
      success: "&aSuccessfully deleted dungeon &e%id%&a."
      fail: "&cFailed to delete dungeon &e%id%&c."
    tp:
      usage: "&cUsage: /sd admin tp <dungeon_ID>"
      success: "&aSuccessfully teleported to dungeon &e%id%&a."
      fail: "&cFailed to teleport to dungeon &e%id%&c."
    unknown: "&cUnknown admin command: &e%command%&c. Use &e/sd admin help &cto see help."
