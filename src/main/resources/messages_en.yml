      description: "&7Kill specific monster: &e%mob%"
      killed: "&7Target monster killed"
      not-killed: "&7Target monster not yet killed"
    kill-count:
      description: "&7Kill &e%count% &7monsters"
      progress: "&7Killed: &e%current%/%target%"
