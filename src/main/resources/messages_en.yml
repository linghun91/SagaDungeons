# SagaDungeons Message Configuration File
# Version: 1.0.0

prefix: "&6[&bSagaDungeons&6] "

general:
  no-permission: "&cYou do not have permission to execute this command."
  player-only: "&cThis command can only be executed by a player."
  reload-success: "&aConfiguration reloaded successfully!"
  unknown-command: "&cUnknown command, please use &6/sd help &cto see help."
  public: "&aPublic"
  private: "&cPrivate"

hook:
  mythicmobs:
    not-available: "&cMythicMobs plugin is not available, this feature cannot be used!"

dungeon:
